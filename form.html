<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p style="font-size: 20xp">Insira seus dados de matricula</p>
        <label>Nome completo:</label> <br>
        <input type="text"></input> <br> <br>
     
        <label>Idade:</label> <br>
        <input type="text"></input> <br> <br>

        <label>Número de matricula:</label> <br>
        <input type="text"></input> <br> <br>

        <label>Informe seu curso:</label> <br>
        <input type="radio" name="opçao">Informática</input> <br>
        <input type="radio" name="opçao">Mecânica</input> <br>
        <input type="radio" name="opçao">Eletrotécnica</input> <br> <br>

        <label>Selecione os dias da semana que você tem aula a tarde:</label> <br> 
        <input type="checkbox">Segunda-feira</input> <br>
        <input type="checkbox">Terça-feira</input> <br>
        <input type="checkbox">Quarta-feira</input> <br>
        <input type="checkbox">Quinta-feira</input> <br>
        <input type="checkbox">Sexta-feira</input> <br>
         

        <button type="submit">Enviar formulário</button>

    </form>
</body>
</html>
